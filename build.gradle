group 'com.robo4j'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

apply from: 'libraries.gradle'

version "${robo4jVersion}"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'robo4j-lego-tank-example',
                'Implementation-Version': version,
                'Main-Class': 'com.robo4j.lego.tank.example.TankExampleMain'
    }
    //baseName = project.name + '-all'
    baseName = 'robo4j-lego-tank-example'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile "com.robo4j:robo4j-core:${robo4jVersion}"
    compile "com.robo4j:robo4j-units-lego:${robo4jVersion}"
    testCompile "junit:junit:${junitVersion}@jar"
    testCompile "org.hamcrest:hamcrest-all:${hamcrestAllVersion}@jar"
}

task wrapper(type: Wrapper) {
    gradleVersion = "${gradleVersion}"
}
